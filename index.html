<!DOCTYPE html>
<html>
<head>
	<title>Etsy</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="header">
		<img src="Etsy.57 PM.png" id="logo" />
		<form class="search_bar">
			<input type="search" id="search" placeholder="Search for items or shops">
			<div id="button">
				<button>Search</button>
			</div>
		</form>
		<div class="header_nav">
			<ul class="header_nav_list">
				<li id="sell">Sell on Etsy</li>
				<li id="register">Register</li>
				<li id="sign_in">Sign in</li>
				<div class="cart_div">
					<img src="cart.png" id="cart_pic" />
					<li id="cart">Cart</li>
				</div>
			</ul>
		</div>
	</div>
		<div class="main_contain">
			<div class="nav_bar">
				<ul class="nav_bar_list">
					<li>Clothing & Accessories</li>
					<li>Jewelry</li>
					<li>Craft Supplies & Tools</li>
					<li>Weddings</li>
					<li>Entertainment</li>
					<li>Home & Living</li>
					<li>Kids & Baby</li>
					<li>Vintage</li>
				</ul>
			</div>
		</div>
		<div class="content">
		</div>

		<div class="sidebar"></div>

	</div>
</body>
<script src="main.js"></script>
</html>
